<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="../css/style_login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Log In</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center bg-dark vh-auto text-light">
        <a href="../index.html" class="text-decoration-none text-light">
            <div class="logo mb-4">
                <img src="../img/icons8-music-500.png" alt="Logo">
            </div>
        </a>
        <h1 class="title mb-4">Log In for Spotify</h1>
        <form style="width:30%" action="./html/login.html" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="w-100 login-btn">Log In</button>
            <p class="text-center mt-3 spacer">or</p>
            <button type="button" class="btn btn-outline-secondary w-100 mb-2"><i class="fa-brands fa-google"></i> Log In with Google</button>
            <button type="button" class="btn btn-outline-secondary w-100 mb-2"><i class="fa-brands fa-facebook"></i> Log In with Facebook</button>
            <button type="button" class="btn btn-outline-secondary w-100"><i class="fa-brands fa-apple"></i> Log In with Apple</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="../html/signup.html">Sign Up for Spotify</a></p>
        <p class="privacy text-center mt-3">This site is protected by reCAPTCHA and the Google <br><a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
