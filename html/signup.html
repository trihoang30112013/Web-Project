<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Sign Up</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center bg-dark vh-auto text-light">
        <a href="../index.html" class="text-decoration-none text-light">
            <div class="logo mb-4">
                <img src="../img/icons8-music-500.png" alt="Logo">
            </div>
        </a>
        <h1 class="title mb-4">Sign up for Spotify</h1>
        <form style="width:30%">
            <div class="mb-3">
                <label for="userInput" class="form-label" id="inputLabel">Email Address</label>
                <input type="email" class="form-control" id="userInput" placeholder="Enter your email address" required>
                <div id="inputError1" class="form-text text-danger"></div> 
                <a id="input-type-btn" href="#" onclick="SwitchInputType()">Use phone number</a>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter your password" required>
                <div id="inputError2" class="form-text text-danger"></div> 
                <p class="show-button1" onclick="ShowPassword()">Show password</p>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Enter your password" required>
                <div id="inputError2" class="form-text text-danger"></div> 
                <p class="show-button2" onclick="ShowPassword2()">Show password</p>
            </div>
            <button class="w-100 signup-btn" onclick="CheckUserInfo()">Sign Up</button>
            <p class="text-center mt-3 spacer">or</p>
            <button type="button" class="btn btn-outline-secondary w-100 mb-2"><i class="fa-brands fa-google"></i> Sign up with Google</button>
            <button type="button" class="btn btn-outline-secondary w-100 mb-2"><i class="fa-brands fa-facebook"></i> Sign up with Facebook</button>
            <button type="button" class="btn btn-outline-secondary w-100"><i class="fa-brands fa-apple"></i> Sign up with Apple</button>
        </form>
        <p class="mt-3">Already have an account? <a class="switch-btn" href="../html/login.html">Log in here</a></p>
        <p class="privacy text-center mt-3">This site is protected by reCAPTCHA and the Google <br><a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
